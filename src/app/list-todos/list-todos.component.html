<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container"></div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>isCompleted</th>
                <th>Target Date</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.completed}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update Todo</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete Todo</button></td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <button (click)="addTodo()" class="btn btn-success">Add Todo</button>
    </div>
